<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(100, 100, 170); /* comentario em CSS */
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #e2c14a;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = prompt('Qual é o seu nome?') // Pergunta ao usuário o nome
        alert('Seus nome é: ' + nome + '!') // Mensagem de alerta exibe o nome do usuário
        console.log('Olá ' + nome + '!') // Mensagem de console exibe o nome do usuário
    </script>
</body>
</html>

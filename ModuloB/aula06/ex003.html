<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(100, 100, 170); /* comentario em CSS */
            color: white;
            font: normal 20pt Arial;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #e2c14a;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = window.prompt('Digite um número:') // Window prompt retorna uma string
        var n2 = window.prompt('Digite outro número:')
        /*
        Maneiras de converter para número uma string:
        - Number.parseInt(n1)
        - Number.parseFloat(n1)
        - Number(n1) // Reconhece números inteiros e decimais

        */
        var s = Number(n1) + Number(n2) // Converte o valor para número
        alert('A soma dos números é: ' + s) // Mensagem de alerta exibe o resultado
        alert('A soma é uma string, usando String(s): ' + String(s)) // Converte o resultado para string
        alert('A soma é uma string, usando s.toString(): ' + s.toString()) // Converte o resultado para string de outra forma.
        
    </script>
</body>
</html>
